<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Comment</title>
</head>
<body style="margin:0;padding:0;font-family:Arial,sans-serif;background:#f4f4f4;">
  <table width="100%" cellpadding="0" cellspacing="0" style="max-width:600px;margin:0 auto;background:#fff;">
    <tr>
      <td style="background:#1a365d;padding:20px;text-align:center;">
        <h1 style="color:#fff;margin:0;font-size:24px;">McLarens Analytics</h1>
      </td>
    </tr>
    <tr>
      <td style="padding:30px;">
        <h2 style="color:#1a365d;margin-top:0;">New Comment Added</h2>
        <p>A new comment has been added to a report you're involved with.</p>
        <table style="width:100%;border-collapse:collapse;margin:20px 0;">
          <tr><td style="padding:10px;border-bottom:1px solid #eee;color:#666;">Company</td><td style="padding:10px;border-bottom:1px solid #eee;font-weight:bold;">{{companyName}}</td></tr>
          <tr><td style="padding:10px;border-bottom:1px solid #eee;color:#666;">Period</td><td style="padding:10px;border-bottom:1px solid #eee;font-weight:bold;">{{period}}</td></tr>
          <tr><td style="padding:10px;border-bottom:1px solid #eee;color:#666;">Comment By</td><td style="padding:10px;border-bottom:1px solid #eee;">{{commentBy}}</td></tr>
        </table>
        <div style="background:#f7fafc;border-left:4px solid #3182ce;padding:15px;margin:20px 0;">
          <p style="margin:0;color:#2d3748;font-style:italic;">"{{commentText}}"</p>
        </div>
        <a href="{{reportLink}}" style="display:inline-block;background:#3182ce;color:#fff;padding:12px 30px;text-decoration:none;border-radius:5px;margin-top:10px;">View & Reply</a>
      </td>
    </tr>
    <tr>
      <td style="background:#f8f9fa;padding:20px;text-align:center;color:#666;font-size:12px;">
        <p style="margin:0;">This is an automated message from McLarens Analytics.</p>
      </td>
    </tr>
  </table>
</body>
</html>
