# Alembic Configuration for McLarens Analytics

[alembic]
# Path to migration scripts
script_location = alembic

# Template for migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Date format for file_template
# truncate_slug_length = 40

# Prepend date to migration file names
prepend_date = True

# Timezone for file_template
# timezone = UTC

# Max length for schema migration file names
# truncate_slug_length = 40

# Path to database (overridden by env.py from DATABASE_URL)
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hooks run after writing new migration files

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
