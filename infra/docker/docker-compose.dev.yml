# ============================================================
# McLarens Analytics - Local Development Environment
# ============================================================
# Usage: docker compose -f docker-compose.dev.yml up --build
# 
# Service URLs:
#   Frontend:     http://localhost:3000
#   Backend API:  http://localhost:8000
#   Backend Docs: http://localhost:8000/docs
#   GraphQL:      http://localhost:8000/graphql
#   Mailpit UI:   http://localhost:8025
#   PostgreSQL:   localhost:5432
# ============================================================

services:
  # ──────────────────────────────────────────────────────────
  # DATABASE: PostgreSQL 16
  # ──────────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: maclarens-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: maclarens_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d maclarens_analytics"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - maclarens-network

  # ──────────────────────────────────────────────────────────
  # CACHE: Redis 7
  # ──────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: maclarens-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - maclarens-network

  # ──────────────────────────────────────────────────────────
  # EMAIL: Mailpit (Modern email testing - replaces MailHog)
  # SMTP: localhost:1025 | Web UI: http://localhost:8025
  # ──────────────────────────────────────────────────────────
  mailpit:
    image: axllent/mailpit:latest
    container_name: maclarens-mailpit
    ports:
      - "1025:1025"   # SMTP server
      - "8025:8025"   # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - maclarens-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8025/api/v1/info"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ──────────────────────────────────────────────────────────
  # BACKEND: FastAPI (Python)
  # Hot reload enabled via volume mount
  # ──────────────────────────────────────────────────────────
  backend:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile.dev
    container_name: maclarens-backend
    environment:
      # ─── Database ───
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/maclarens_analytics
      REDIS_URL: redis://redis:6379

      # ─── App Settings ───
      PYTHON_ENV: development
      DEBUG: "true"
      ENVIRONMENT: development
      APP_URL: http://localhost:3000

      # ─── Auth Mode (dev = no Microsoft login required) ───
      AUTH_MODE: dev
      JWT_SECRET: maclarens-dev-secret-change-in-production

      # ─── Email Settings - Mailpit ───
      EMAIL_ENABLED: "true"
      EMAIL_PROVIDER: mailpit
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      SMTP_USE_TLS: "false"
      SENDER_EMAIL: no-reply@maclarens.local

      # ─── CORS ───
      CORS_ORIGINS: '["http://localhost:3000", "http://frontend:3000"]'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailpit:
        condition: service_healthy
    volumes:
      # Hot reload: mount source code
      - ../../apps/api/src:/app/src
    networks:
      - maclarens-network
    restart: unless-stopped

  # ──────────────────────────────────────────────────────────
  # FRONTEND: Next.js 14
  # Hot reload enabled via volume mount
  # API proxy: /api/* → http://backend:8000/*
  # ──────────────────────────────────────────────────────────
  frontend:
    build:
      context: ../../apps/frontend
      dockerfile: Dockerfile.dev
    container_name: maclarens-frontend
    environment:
      NODE_ENV: development
      # Client-side GraphQL URL (browser uses this)
      NEXT_PUBLIC_API_URL: http://localhost:8000/graphql
      # Server-side rewrite target (Next.js internals use this)
      BACKEND_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    # NOTE: Volume mounts removed to fix SWC binary incompatibility
    # node_modules installed inside container are Linux-compatible
    # Trade-off: No hot reload, but stable builds
    networks:
      - maclarens-network
    restart: unless-stopped

# ──────────────────────────────────────────────────────────
# VOLUMES: Persistent data storage
# ──────────────────────────────────────────────────────────
volumes:
  postgres_data:
  redis_data:

# ──────────────────────────────────────────────────────────
# NETWORKS: Internal service communication
# ──────────────────────────────────────────────────────────
networks:
  maclarens-network:
    driver: bridge
