# ════════════════════════════════════════════════════════════════════
# McLarens Analytics — CI Pipeline
# ════════════════════════════════════════════════════════════════════
# Runs on every push/PR to validate code quality before merge.
# Does NOT deploy — see deploy.yml for deployment.
# ════════════════════════════════════════════════════════════════════

name: CI — Lint, Build & Test

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.11"

jobs:
  # ──────────────────────────────────────────────────────────────────
  # FRONTEND — Lint + Type Check + Build
  # ──────────────────────────────────────────────────────────────────
  frontend:
    name: Frontend (Lint & Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build (standalone mode)
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/graphql
          NEXT_PUBLIC_AUTH_MODE: dev
        run: npm run build

  # ──────────────────────────────────────────────────────────────────
  # BACKEND — Lint + Test
  # ──────────────────────────────────────────────────────────────────
  backend:
    name: Backend (Lint & Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/api

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: maclarens_analytics_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: apps/api/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/maclarens_analytics_test
          REDIS_URL: redis://localhost:6379
          AUTH_MODE: dev
          JWT_SECRET: ci-test-secret-not-for-production
          ENVIRONMENT: test
          EMAIL_ENABLED: "false"
          EMAIL_PROVIDER: disabled
        run: pytest -v --tb=short

  # ──────────────────────────────────────────────────────────────────
  # DOCKER — Validate both images build successfully
  # ──────────────────────────────────────────────────────────────────
  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend image
        run: |
          docker build \
            -t mclarens-backend:ci \
            -f apps/api/Dockerfile \
            ./apps/api

      - name: Build frontend image
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/graphql
          NEXT_PUBLIC_AUTH_MODE: dev
        run: |
          docker build \
            -t mclarens-frontend:ci \
            -f apps/frontend/Dockerfile \
            ./apps/frontend
